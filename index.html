<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prueba Sonido TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#00ffff;
}

.box{
    text-align:center;
    padding:40px;
    border-radius:20px;
    background:rgba(0,0,0,.7);
    box-shadow:0 0 40px cyan;
}

#counter{
    font-size:7rem;
    font-weight:bold;
    margin:20px 0;
    text-shadow:0 0 40px cyan;
}

button{
    font-size:1.5rem;
    padding:15px 30px;
    border:none;
    border-radius:15px;
    background:cyan;
    color:#000;
    cursor:pointer;
    box-shadow:0 0 20px cyan;
}
button:disabled{
    opacity:.5;
}
</style>
</head>

<body>

<div class="box">
    <h1>ðŸ“º Prueba Sonido TV</h1>
    <p>Presiona el botÃ³n UNA VEZ</p>

    <button id="enable">ðŸ”Š Activar sonido</button>

    <div id="counter">10</div>
    <p>Al llegar a 0 debe sonar</p>
</div>

<!-- AUDIO -->
<audio id="audio" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c8c9e0e63.mp3" type="audio/mpeg">
</audio>

<script>
let time = 10;
let enabled = false;
let played = false;

const counter = document.getElementById('counter');
const btn = document.getElementById('enable');
const audio = document.getElementById('audio');

/* ACTIVAR SONIDO */
btn.onclick = () => {
    audio.currentTime = 0;
    audio.play().then(()=>{
        setTimeout(()=>audio.pause(),1000);
        enabled = true;
        btn.textContent = "âœ… Sonido activado";
        btn.disabled = true;
        alert("ðŸ”Š Sonido listo para reproducirse al final");
    }).catch(()=>{
        alert("âŒ El TV bloqueÃ³ el sonido");
    });
};

/* CONTADOR */
const timer = setInterval(()=>{
    counter.textContent = time;

    if(time === 0){
        clearInterval(timer);
        counter.textContent = "ðŸŽ‰";
        if(enabled && !played){
            audio.currentTime = 0;
            audio.play();
            played = true;
        }
        return;
    }
    time--;
},1000);
</script>

</body>
</html>
