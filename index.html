<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#00ffff;
}

/* CONTENEDOR */
.box{
    text-align:center;
    padding:35px;
    border-radius:20px;
    background:rgba(0,0,0,.7);
    box-shadow:0 0 40px cyan;
}

/* CONTADOR */
#counter{
    font-size:6rem;
    font-weight:bold;
    margin:20px 0;
    text-shadow:0 0 40px cyan;
}

/* BOTÃ“N */
button{
    font-size:1.6rem;
    padding:15px 30px;
    border:none;
    border-radius:15px;
    background:cyan;
    color:#000;
    cursor:pointer;
    box-shadow:0 0 20px cyan;
}
button:disabled{
    opacity:.5;
}
</style>
</head>

<body>

<div class="box">
    <h1>ðŸ“± Prueba de Sonido</h1>
    <p>En telÃ©fono es obligatorio tocar el botÃ³n</p>

    <button id="play">ðŸ”Š PROBAR SONIDO</button>

    <div id="counter">10</div>
    <p>Al llegar a 0 debe sonar otra vez</p>
</div>

<!-- AUDIO LOCAL -->
<audio id="audio" preload="auto">
    <source src="audio/CanciÃ³n.mp3" type="audio/mpeg">
</audio>

<script>
let time = 10;
let enabled = false;
let played = false;

const counter = document.getElementById('counter');
const btn = document.getElementById('play');
const audio = document.getElementById('audio');

/* BOTÃ“N OBLIGATORIO EN MÃ“VIL */
btn.onclick = () => {
    audio.currentTime = 0;
    audio.play().then(()=>{
        enabled = true;
        btn.textContent = "âœ… Sonido funcionando";
        btn.disabled = true;
    }).catch(()=>{
        alert("âŒ El navegador bloqueÃ³ el sonido");
    });
};

/* CONTADOR */
const timer = setInterval(()=>{
    counter.textContent = time;

    if(time === 0){
        clearInterval(timer);
        counter.textContent = "ðŸŽ‰";

        if(enabled && !played){
            audio.currentTime = 0;
            audio.play();
            played = true;
        }
        return;
    }
    time--;
},1000);
</script>

</body>
