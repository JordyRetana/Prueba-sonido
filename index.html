<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prueba Sonido TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#00ffff;
}

/* CONTENEDOR */
.box{
    text-align:center;
    padding:40px;
    border-radius:20px;
    background:rgba(0,0,0,.7);
    box-shadow:0 0 40px cyan;
}

/* CONTADOR */
#counter{
    font-size:7rem;
    font-weight:bold;
    margin:20px 0;
    text-shadow:0 0 40px cyan;
}

/* ALERTA */
.alert{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    justify-content:center;
    align-items:center;
    z-index:10;
}
.alert div{
    font-size:2.5rem;
    text-align:center;
    text-shadow:0 0 40px cyan;
}
</style>
</head>

<body>

<div class="box">
    <h1>ðŸ“º Prueba Sonido TV</h1>
    <p>Toca una vez la pantalla o el control</p>
    <div id="counter">10</div>
    <p>Al llegar a 0 debe sonar</p>
</div>

<!-- ALERTA -->
<div class="alert" id="alert">
    <div>ðŸ”Š<br>Sonido listo<br>para reproducirse</div>
</div>

<!-- AUDIO LOCAL -->
<audio id="audio" preload="auto">
    <source src="audio/cancion.mp3" type="audio/mpeg">
</audio>

<script>
let time = 10;
let audioEnabled = false;
let audioPlayed = false;

const counter = document.getElementById('counter');
const audio = document.getElementById('audio');
const alertBox = document.getElementById('alert');

/* ACTIVAR AUDIO CON UN SOLO TOQUE */
function enableAudio(){
    if(audioEnabled) return;

    audio.currentTime = 0;
    audio.play().then(()=>{
        audio.pause();
        audio.currentTime = 0;
        audioEnabled = true;

        alertBox.style.display = 'flex';
        setTimeout(()=>alertBox.style.display='none',2000);
    }).catch(()=>{
        console.log("El TV bloqueÃ³ el audio");
    });
}

document.addEventListener('click', enableAudio);
document.addEventListener('keydown', enableAudio);

/* CONTADOR */
const timer = setInterval(()=>{
    counter.textContent = time;

    if(time === 0){
        clearInterval(timer);
        counter.textContent = "ðŸŽ‰";

        if(audioEnabled && !audioPlayed){
            audio.play();
            audioPlayed = true;
        }
        return;
    }
    time--;
},1000);
</script>

</body>
</html>
